server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config: #config客户端配置
      label: master
      name: config #需要从github上读取的资源名称，注意没有yml后缀名
      profile: dev   #本次访问的配置项
      uri: http://config-3344.com:3344  #本微服务启动后先去找3344号服务，通过SpringCloudConfig获取GitHub的服务地址


#服务注册到Eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
